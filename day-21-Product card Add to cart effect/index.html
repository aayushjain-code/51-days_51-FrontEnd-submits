<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Product Card with Fly Cart Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="fontawesome.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="cart-nav">
            <div class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
            <div class="item-count">0</div>
        </div>
        <div class="card">
            <img src="images/headphone.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Headphone</span>
                        <p>Premium headphone</p>
                    </div>
                    <div class="price">$30</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="images/watch.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple Watch</span>
                        <p>Premium digital watch</p>
                    </div>
                    <div class="price">$80</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="images/airpods.png" alt="">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <span>Apple Airpod</span>
                        <p>Premium black airpod</p>
                    </div>
                    <div class="price">$50</div>
                </div>
                <div class="buttons">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
